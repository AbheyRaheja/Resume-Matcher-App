name: CI (simple)

on:
  push:
    branches: [ main ]

jobs:
  test_and_train:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install deps
        run: pip install -r requirements.txt
      - name: Run training script (small demo)
        run: python scripts/train_explainable.py --data data/UpdatedResumeDataSet.csv
